apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-jdbc:4.1.1.RELEASE"   // RowMapper
    compile "org.apache.commons:commons-dbcp2:2.1.1"  // BasicDataSource
    //compile "com.oracle:ojdbc14:10.2.0.4.0"           // "oracle.jdbc.driver.OracleDriver"
    compile files('/Applications/oracle/product/instantclient_64/11.2.0.4.0/jdbc/lib/ojdbc6.jar') // "oracle.jdbc.driver.OracleDriver"
    compile "com.google.guava:guava:18.0"
    testCompile "org.testng:testng:6.4"               // src/test/java
}
